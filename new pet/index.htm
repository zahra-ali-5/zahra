<body>

    <div class="w3-container">
        <h2>dynamic Progress bar</h2>
        <p>example:</p>
        <div class="w3-light-grey">
          <progress id="playBar" class="w3-container w3-green w3-center" style="width:20%">20%</progress>
        </div>
        <br>

        <div class="w3-light-grey">
            <progress id="feedBar" class="w3-container w3-green w3-center" style="width:20%">20%</progress>
          </div>
          <br>

          <div class="w3-light-grey">
            <progress id="waterBar" class="w3-container w3-green w3-center" style="width:20%">20%</progress>
          </div>
          <br>
       <!-- <button class="w3-button w3-green" onclick="move()">Click Me</button>-->
    
      </div>
      <div>
      <button class="buttons">
          <button id = "play" onclick="play()">Play</button>
          <button id = "feed" onclick="feed()">Feed</button>
          <button id = "water" onclick="water()">Water</button> 
     </button>
    </div>
